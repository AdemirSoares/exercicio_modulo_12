<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Modulo 12 Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <h1>Fale conosco</h1>
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-control" type="text" id="nome">
        <label class="form-labe" for="email">E-mail:</label>
        <input class="form-control" type="email">
        <label class="form-labe" for="telefone">Telefone:</label>
        <input class="form-control" type="tel">
        <div class="form-check form-switch">
            <label class="form-check-label" for="aceito-termos">Lí e aceito os termos</label>
            <input class="form-check-input" type="checkbox" id="aceito-termos">
        </div>
        <div class="button btn btn-success">Enviar</div>
    </form>
</body>
</html>
